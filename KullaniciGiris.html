<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <title>Giriş Formu</title>


</head>

<body background="arkaplan.jpg">
  
    <div class="container" style="margin-top:150px;">
        <div class="container">

            <div class="col-md-offset-4 col-md-4">
                    <div class="alert alert-success ">
                <h3>Kullanıcı Giriş</h3>
               <div> <label>Kullanıcı Adı:</label>
                <input type="text" class="form-control" placeholder="Kullanıcı Adı" id="txtKullanici"></div>
                <div><label>Şifre:</label>
                    <input type="password" class="form-control" placeholder="Şifre" id="txtSifre"></div>
                <br>
                <a href="index.html">  
                <button type="button" class="btn btn-success" id="btnGiris">
                Giriş  <span class="glyphicon glyphicon-arrow-right"></span></button>
                </a>
                <div class=" col-md-9"> <a href="SifreTalebi.html"> Üye Ol </a></div>
                <hr> 
            </div><div id="sonuc"></div>
            </div>
        </div>
    </div>
    </div>
    <div>
            <script src="js/jquery-3.2.1.min.js"></script>       
            <script> 
         $("#btnGiris").click(function () {
                
                        var a = $("#txtKullanici").val();
                
                        var b = $("#txtSifre").val();
         if (a == "") {
                
                          $("#sonuc").fadeIn(1000);
                
                          $("#sonuc").html("Kullanıcı Adı Giriniz!");
                
                          $("#sonuc").removeClass();
                
                          $("#sonuc").addClass("alert alert-danger");
                
                          $("#sonuc").fadeOut(3000);
                
                          return false;
                
                        }     
                        if (b == "") {
                
                          $("#sonuc").fadeIn(1000);
                
                          $("#sonuc").html("Şifre Giriniz!");
                
                          $("#sonuc").removeClass();
                
                          $("#sonuc").addClass("alert alert-danger");
                
                          $("#sonuc").fadeOut(3000);
                
                          return false;
                
                        } 
     
                         });
        
</script>
 
    </div>
</body>

</html>
