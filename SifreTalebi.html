<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <title>ÜYE KAYIT FORMU</title>
</head>
<body background="arkaplan.jpg">
    <div class="container" style="margin-top:150px;">
        <div class="container">

            <div class="col-md-offset-4 col-md-4">
                <div class="alert alert-success">
                <h3>Parola Talebi</h3>
                <div><label>Adı:</label>
                    <input type="text" class="form-control" placeholder ="Adı" id="txtAdi"></div>
                <div><label>Soyadı:</label>
                    <input type="text" class="form-control" placeholder ="Soyadı" id="txtSoyadi"></div>
                <div><label>E-Posta Adresiniz:</label>
                    <input type="email" class="form-control" placeholder="E-Posta" id="txtEposta"></div>
                <div><label>Kullanıcı Adı:</label>
                    <input type="text" class="form-control" placeholder="Kullanıcı Adı" id="txtKullanici"></div>
                <div><label>Şifreniz:</label>
                    <input type="password" class="form-control" placeholder="Şifreniz" id="txtSifre"></div>
                <br>
                <a href="KullaniciGiris.html">
                     <button type="button" class="btn btn-success" id="btnKayit">Kayıt Ol</button> </a>
                <a href="KullaniciGiris.html">Geri</a>
            </div><div id="sonuc"></div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    
      <script>
    
        $(function () {
    
          $("#btnKayit").click(function () {
    
    
    
            var adi = $("#txtAdi").val();
    
            var soyadi = $("#txtSoyadi").val();
    
            var eposta = $("#txtEposta").val();

            var kullanici = $("#txtKullanici").val();
            
            var sifre = $("#txtSifre").val();
    
    
    
            if (adi == "" || soyadi == "" || eposta == ""|| kullanici == ""|| sifre == "") {
    
              $("#sonuc").fadeIn(1000);
    
              $("#sonuc").html("Lütfen Tüm Alanları Doldurunuz!");
    
              $("#sonuc").removeClass();
    
              $("#sonuc").addClass("alert alert-danger");
    
              $("#sonuc").fadeOut(3000);
    
              return false;
    
            }

             });    
          });
    
      </script>
    
</body>

</html>
